<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario de Computación</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventario</h1>

        <!-- Formulario para agregar productos -->
        <div class="form-section">
            <h2>Agregar Producto</h2>
            <form id="agregarProductoForm">
                <input type="text" id="nombreProducto" placeholder="Nombre del producto" required>
                <input type="number" id="cantidadProducto" placeholder="Cantidad" min="1" required>
                <button type="submit">Agregar Producto</button>
            </form>
        </div>

        <!-- Tabla de los productos -->
        <div class="table-section">
            <h2>Inventario de Productos</h2>
            <table id="tablaInventario">
                <thead>
                    <tr>
                        <th>Nombre del Producto</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de productos dinamizadas -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="Script js/Script.js"></script>
</body>
</html>
